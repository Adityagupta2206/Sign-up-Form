<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <h2>SignUp Form</h2>
            <form action="/sign_up" method="POST">
                <input type="text" class="box" id="name" name="name" placeholder="Name" required />
                <br>
                <input type="email" class="box" id="email" name="email" placeholder="Email" required />
                <br>
                <input type="tel" class="box" id="phno" name="phno" placeholder="Mobile" required />
                <br>
                <input type="text" class="box" id="password" name="password" placeholder="Password" required />
                <br>
                <input type="submit" value="Submit" id="submit" />
            </form>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
